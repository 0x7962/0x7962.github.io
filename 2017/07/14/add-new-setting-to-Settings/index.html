rd-category&gt;</div><div class="line"> </div><div class="line">     &lt;!-- PERSONAL --&gt;</div><div class="line">diff --git a/src/com/android/settings/BuzzerSetting.java b/src/com/android/settings/BuzzerSetting.java</div><div class="line">new file mode 100755</div><div class="line">index 0000000..30b9246</div><div class="line">--- /dev/null</div><div class="line">+++ b/src/com/android/settings/BuzzerSetting.java</div><div class="line">@@ -0,0 +1,98 @@</div><div class="line">+package com.android.settings;</div><div class="line">+</div><div class="line">+import java.util.Timer;</div><div class="line">+import java.util.TimerTask;</div><div class="line">+</div><div class="line">+import android.app.AlertDialog;</div><div class="line">+import android.app.Dialog;</div><div class="line">+import android.content.Context;</div><div class="line">+import android.content.Intent;</div><div class="line">+import android.content.SharedPreferences;</div><div class="line">+import android.graphics.Canvas;</div><div class="line">+import android.graphics.Color;</div><div class="line">+import android.graphics.Paint;</div><div class="line">+import android.graphics.Typeface;</div><div class="line">+import android.os.Bundle;</div><div class="line">+import android.os.Handler;</div><div class="line">+import android.preference.CheckBoxPreference;</div><div class="line">+import android.preference.ListPreference;</div><div class="line">+import android.preference.Preference;</div><div class="line">+import android.preference.PreferenceScreen;</div><div class="line">+import android.preference.Preference.OnPreferenceChangeListener;</div><div class="line">+import android.provider.Settings;</div><div class="line">+import android.util.Log;</div><div class="line">+import android.view.Gravity;</div><div class="line">+import android.view.WindowManager;</div><div class="line">+import android.view.ViewGroup.LayoutParams;</div><div class="line">+import android.widget.TextView;</div><div class="line">+import
